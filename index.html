<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Signal App</title>

<style>
body{
margin:0;
background:#000;
color:#fff;
font-family:Arial;
text-align:center;
}

.hidden{
display:none !important;
}

button{
padding:12px 20px;
border:none;
border-radius:8px;
background:red;
color:white;
font-size:16px;
margin-top:15px;
cursor:pointer;
}

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
display:flex;
justify-content:center;
align-items:center;
}

.box{
background:#111;
padding:20px;
border-radius:12px;
width:90%;
max-width:350px;
}
</style>
</head>

<body>

<h1>Signal Generator</h1>

<button onclick="getSignal()">Get Signal</button>
<h2 id="result"></h2>
<button id="buyBtn" class="hidden" onclick="openPackage()">Buy Now</button>

<!-- PACKAGE -->
<div id="packageModal" class="modal hidden">
<div class="box">
<h2>Select Package</h2>

<p onclick="selectPackage('Basic 500 BDT')" style="cursor:pointer;">Basic - 500 BDT</p>
<p onclick="selectPackage('Premium 1000 BDT')" style="cursor:pointer;">Premium - 1000 BDT</p>

<button onclick="closePackage()">Close</button>
</div>
</div>

<!-- PAYMENT -->
<div id="paymentModal" class="modal hidden">
<div class="box">
<h2>Payment Details</h2>

<p>Bkash: 017XXXXXXX</p>
<p>Nagad: 018XXXXXXX</p>

<input type="text" id="txid" placeholder="Enter TXID"
style="width:90%;padding:10px;border-radius:6px;border:none;">

<button onclick="submitPayment()">Submit</button>
<button onclick="closePayment()">Close</button>
</div>
</div>

<script>

let freeUsed = false;

function getSignal(){
let value = (Math.random()*5+1).toFixed(2);
document.getElementById("result").innerText = value + "x";

if(freeUsed){
document.getElementById("buyBtn").classList.remove("hidden");
}else{
freeUsed = true;
}
}

function openPackage(){
document.getElementById("packageModal").classList.remove("hidden");
}

function closePackage(){
document.getElementById("packageModal").classList.add("hidden");
}

function selectPackage(name){
alert("Selected: " + name);
closePackage();
document.getElementById("paymentModal").classList.remove("hidden");
}

function closePayment(){
document.getElementById("paymentModal").classList.add("hidden");
}

function submitPayment(){
let tx = document.getElementById("txid").value;

if(tx==""){
alert("Enter TXID");
return;
}

alert("Payment Submitted");
closePayment();
}

</script>

</body>
</html>
