<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Signal App</title>

<style>
body{
margin:0;
font-family:Arial;
background:#000;
color:#fff;
text-align:center;
}

.hidden{display:none;}

button{
padding:12px 25px;
border:none;
border-radius:8px;
background:red;
color:#fff;
font-size:16px;
margin-top:15px;
cursor:pointer;
}

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:flex;
justify-content:center;
align-items:center;
}

.modal-box{
background:#111;
padding:20px;
border-radius:12px;
width:90%;
max-width:350px;
}

.package{
background:#222;
margin:10px;
padding:10px;
border-radius:8px;
cursor:pointer;
}
</style>
</head>

<body>

<h1>Signal Generator</h1>

<div id="main">
<button onclick="generateSignal()">Get Signal</button>
<h2 id="result"></h2>
<button id="buyBtn" class="hidden" onclick="openPackage()">Buy Now</button>
</div>

<!-- PACKAGE MODAL -->
<div id="packageModal" class="modal hidden">
<div class="modal-box">
<h2>Select Package</h2>

<div class="package" onclick="openPayment('Basic - 500 BDT')">
Basic Package - 500 BDT
</div>

<div class="package" onclick="openPayment('Premium - 1000 BDT')">
Premium Package - 1000 BDT
</div>

<button onclick="closePackage()">Close</button>
</div>
</div>

<!-- PAYMENT MODAL -->
<div id="paymentModal" class="modal hidden">
<div class="modal-box">
<h2>Payment Details</h2>

<p>Bkash: 017XXXXXXX</p>
<p>Nagad: 018XXXXXXX</p>

<input type="text" placeholder="Enter TXID" id="txid"
style="width:90%;padding:10px;border-radius:6px;border:none;">

<button onclick="submitPayment()">Submit Payment</button>
<button onclick="closePayment()">Close</button>
</div>
</div>

<script>

let usedFree = false;

function generateSignal(){

let random = (Math.random()*5+1).toFixed(2);
document.getElementById("result").innerText = random + "x";

if(usedFree){
document.getElementById("buyBtn").classList.remove("hidden");
}else{
usedFree = true;
document.getElementById("buyBtn").classList.add("hidden");
}

}

function openPackage(){
document.getElementById("packageModal").classList.remove("hidden");
}

function closePackage(){
document.getElementById("packageModal").classList.add("hidden");
}

function openPayment(packageName){
alert("Selected: " + packageName);
document.getElementById("packageModal").classList.add("hidden");
document.getElementById("paymentModal").classList.remove("hidden");
}

function closePayment(){
document.getElementById("paymentModal").classList.add("hidden");
}

function submitPayment(){
let tx = document.getElementById("txid").value;
if(tx==""){
alert("Enter TXID first");
return;
}
alert("Payment Submitted!");
closePayment();
}

</script>

</body>
</html>
