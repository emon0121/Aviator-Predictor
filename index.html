<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Premium Signal</title>

<style>
body{
margin:0;
background:#000;
color:#fff;
font-family:Arial;
text-align:center;
}

.hidden{display:none!important;}

button{
padding:12px 20px;
border:none;
border-radius:8px;
background:red;
color:white;
font-size:16px;
margin-top:15px;
cursor:pointer;
}

/* -------- Banner -------- */

.slider{
position:relative;
width:100%;
height:200px;
overflow:hidden;
}

.slider img{
width:100%;
height:200px;
object-fit:cover;
position:absolute;
opacity:0;
transition:1s;
}

.slider img.active{
opacity:1;
}

/* -------- Input Box -------- */

input{
width:85%;
padding:10px;
margin-top:10px;
border-radius:6px;
border:none;
}

/* -------- Modal -------- */

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
display:flex;
justify-content:center;
align-items:center;
}

.box{
background:#111;
padding:20px;
border-radius:12px;
width:90%;
max-width:350px;
}
</style>
</head>

<body>

<!-- ðŸ”¥ à¦¨à¦¿à¦œà§‡à¦° à¦¬à§à¦¯à¦¾à¦¨à¦¾à¦° à¦à¦–à¦¾à¦¨à§‡ à¦¬à¦¸à¦¾à¦¨ -->
<div class="slider">
<img src="banner1.jpg" class="active">
<img src="banner2.jpg">
<img src="banner3.jpg">
</div>

<h1>Signal Generator</h1>

<!-- Betting Site & Username -->
<input type="text" id="siteName" placeholder="Enter Betting Site Name">
<input type="text" id="userName" placeholder="Enter Your Username">

<button id="signalBtn" onclick="getSignal()">Get Signal</button>

<h2 id="result"></h2>
<p id="info"></p>

<button id="buyBtn" class="hidden" onclick="openPayment()">Buy Now</button>

<!-- PAYMENT MODAL -->
<div id="paymentModal" class="modal hidden">
<div class="box">
<h2>Buy Premium Signal</h2>

<p>Bkash: 017XXXXXXX</p>
<p>Nagad: 018XXXXXXX</p>

<input type="text" id="txid" placeholder="Enter TXID">

<button onclick="submitPayment()">Submit</button>
<button onclick="closePayment()">Close</button>
</div>
</div>

<script>

/* -------- Banner Auto Slide -------- */

let slides=document.querySelectorAll(".slider img");
let index=0;

setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},3000);


/* -------- One Time Signal Lock -------- */

window.onload=function(){
if(localStorage.getItem("signalUsed")==="yes"){
document.getElementById("signalBtn").classList.add("hidden");
document.getElementById("buyBtn").classList.remove("hidden");
}
};

function getSignal(){

let site=document.getElementById("siteName").value;
let user=document.getElementById("userName").value;

if(site==="" || user===""){
alert("Enter Site Name & Username First");
return;
}

if(localStorage.getItem("signalUsed")==="yes"){
alert("Free signal already used!");
return;
}

let value=(Math.random()*5+1).toFixed(2);

document.getElementById("result").innerText=value+"x";
document.getElementById("info").innerText=
"Site: "+site+" | Username: "+user;

localStorage.setItem("signalUsed","yes");
}

function openPayment(){
document.getElementById("paymentModal").classList.remove("hidden");
}

function closePayment(){
document.getElementById("paymentModal").classList.add("hidden");
}

function submitPayment(){
let tx=document.getElementById("txid").value;

if(tx===""){
alert("Enter TXID");
return;
}

alert("Payment Submitted!");
closePayment();
}

</script>

</body>
</html>
