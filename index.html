<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Signal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LANDING -->
<div class="container" id="landing">

    <!-- IMAGE SLIDER -->
    <div class="image-slider">
        <img src="images/banner1.jpg" class="slide active">
        <img src="images/banner2.jpg" class="slide">
        <img src="images/banner3.jpg" class="slide">

        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <h1 class="logo">AVIATOR SIGNAL</h1>
    <button id="signalBtn" class="btn">Signal Now</button>
</div>

<!-- FORM -->
<div id="formSection" class="hidden container">
    <h2>Enter Details</h2>
    <input type="text" id="siteName" placeholder="Betting Site Name">
    <input type="text" id="username" placeholder="Username">
    <button id="generateSignal" class="btn">Generate Signal</button>
</div>

<!-- SIGNAL -->
<div id="signalSection" class="hidden container">
    <div class="animationBox">
        <div id="plane">✈️</div>
        <h1 id="signalDisplay"></h1>
        <canvas id="chart" width="350" height="120"></canvas>
    </div>
    <button id="buyNowBtn" class="btn hidden">Buy Now</button>
</div>

<!-- PACKAGE MODAL -->
<div id="packageModal" class="modal hidden">
  <div class="modal-content">
      <span id="closePackage">&times;</span>
      <h2>Select Package</h2>

      <div class="package">Basic - ৳499</div>
      <div class="package">Pro - ৳999</div>
      <div class="package">VIP - ৳1999</div>
  </div>
</div>

<!-- PAYMENT MODAL -->
<div id="paymentModal" class="modal hidden">
  <div class="modal-content">
      <span id="closePayment">&times;</span>
      <h2>Payment Details</h2>

      <p>Bkash: 017XXXXXXXX</p>
      <p>Nagad: 018XXXXXXXX</p>
      <p>Binance: your@email.com</p>

      <input type="text" id="txid" placeholder="Enter Transaction ID (TXID)">
      <button id="submitPayment" class="btn">Submit Payment</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
