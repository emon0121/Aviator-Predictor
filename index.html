<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Predictor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Landing Page -->
<div id="landing">
    <div class="banner-slider">
        <img src="assets/banner1.jpg" class="active" />
        <img src="assets/banner2.jpg" />
        <img src="assets/banner3.jpg" />
    </div>
    <button id="signalBtn">Signal Now</button>
</div>

<!-- Form & Animation -->
<div id="formSection" class="hidden">
    <div id="animation">Generating Signal...</div>
    <form id="userForm" class="hidden">
        <label>Betting Site Name:</label>
        <input type="text" id="siteName" required>
        <label>Username:</label>
        <input type="text" id="username" required>
        <button type="submit">Get Signal</button>
    </form>
</div>

<!-- Signal Display -->
<div id="signalSection" class="hidden">
    <h1 id="signalDisplay"></h1>
    <button id="buyNowBtn" class="hidden">Buy Now</button>
</div>

<!-- Payment TXID Section -->
<div id="paymentSection" class="hidden">
    <h2>Payment Details</h2>
    <p>Send payment to:</p>
    <ul>
        <li>Bkash: 017XXXXXXXX</li>
        <li>Nagad: 018XXXXXXXX</li>
        <li>Binance: user@example.com</li>
    </ul>
    <label>Enter Transaction ID (TXID):</label>
    <input type="text" id="txid" placeholder="TXID" required>
    <button id="submitPayment">Submit Payment</button>
</div>

<script src="app.js"></script>
</body>
</html>
