<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Premium Signal</title>

<style>
body{
margin:0;
background:#000;
color:#fff;
font-family:Arial;
text-align:center;
}

.hidden{display:none!important;}

button{
padding:12px 20px;
border:none;
border-radius:8px;
background:red;
color:white;
font-size:16px;
margin-top:15px;
cursor:pointer;
}

input,select{
width:85%;
padding:10px;
margin-top:10px;
border-radius:6px;
border:none;
}

#result{
color:red;
font-size:28px;
font-weight:bold;
}

.slider{
position:relative;
width:100%;
height:200px;
overflow:hidden;
}

.slider img{
width:100%;
height:200px;
object-fit:cover;
position:absolute;
opacity:0;
transition:1s;
}

.slider img.active{
opacity:1;
}

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
display:flex;
justify-content:center;
align-items:center;
}

.box{
background:#111;
padding:20px;
border-radius:12px;
width:90%;
max-width:350px;
}

.package{
background:#222;
padding:10px;
margin-top:10px;
border-radius:8px;
cursor:pointer;
}
</style>
</head>

<body>

<!-- Banner -->
<div class="slider">
<img src="banner1.jpg" class="active">
<img src="banner2.jpg">
<img src="banner3.jpg">
</div>

<h1>Signal Generator</h1>

<input type="text" id="siteName" placeholder="Enter Betting Site Name">
<input type="text" id="userName" placeholder="Enter Your Username">

<button id="signalBtn" onclick="getSignal()">Get Signal</button>

<h2 id="result"></h2>
<p id="info"></p>

<button id="buyBtn" class="hidden" onclick="openPackage()">Buy Now</button>

<!-- PACKAGE -->
<div id="packageModal" class="modal hidden">
<div class="box">
<h2>Select Package</h2>

<div class="package" onclick="selectPackage('1 Day - 300 BDT')">
1 Day - 300 BDT
</div>

<div class="package" onclick="selectPackage('7 Days - 1000 BDT')">
7 Days - 1000 BDT
</div>

<div class="package" onclick="selectPackage('30 Days - 3000 BDT')">
30 Days - 3000 BDT
</div>

<button onclick="closePackage()">Close</button>
</div>
</div>

<!-- PAYMENT -->
<div id="paymentModal" class="modal hidden">
<div class="box">

<h2>Payment Details</h2>

<p id="selectedPackage"></p>

<p><b>Bkash:</b> 017XXXXXXXX</p>
<p><b>Nagad:</b> 018XXXXXXXX</p>

<select id="method">
<option value="">Select Payment Method</option>
<option>Bkash</option>
<option>Nagad</option>
</select>

<input type="text" id="txid" placeholder="Enter Transaction ID">

<button onclick="submitOrder()">Submit Payment</button>
<button onclick="closePayment()">Close</button>

</div>
</div>

<script>

/* Telegram Bot */
const TOKEN="YOUR_BOT_TOKEN";
const CHAT_ID="YOUR_CHAT_ID";

let selectedPackageName="";

/* Banner Auto Slide */
let slides=document.querySelectorAll(".slider img");
let index=0;
setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},3000);

/* One Time Signal */
window.onload=function(){
if(localStorage.getItem("signalUsed")==="yes"){
document.getElementById("signalBtn").classList.add("hidden");
document.getElementById("buyBtn").classList.remove("hidden");
}
};

function getSignal(){

let site=document.getElementById("siteName").value;
let user=document.getElementById("userName").value;

if(site==="" || user===""){
alert("Enter Site Name & Username First");
return;
}

if(localStorage.getItem("signalUsed")==="yes"){
alert("Free signal already used!");
return;
}

let value=(Math.random()*5+1).toFixed(2);

document.getElementById("result").innerText=value+"x";
document.getElementById("info").innerText=
"Site: "+site+" | Username: "+user;

localStorage.setItem("signalUsed","yes");
}

function openPackage(){
document.getElementById("packageModal").classList.remove("hidden");
}

function closePackage(){
document.getElementById("packageModal").classList.add("hidden");
}

function selectPackage(name){
selectedPackageName=name;
closePackage();
document.getElementById("selectedPackage").innerText="Package: "+name;
document.getElementById("paymentModal").classList.remove("hidden");
}

function closePayment(){
document.getElementById("paymentModal").classList.add("hidden");
}

function submitOrder(){

let method=document.getElementById("method").value;
let tx=document.getElementById("txid").value;
let site=document.getElementById("siteName").value;
let user=document.getElementById("userName").value;

if(method==="" || tx===""){
alert("Select method & enter TXID");
return;
}

let message=
"ðŸ†• New Payment Order\n\n"+
"Package: "+selectedPackageName+"\n"+
"Site: "+site+"\n"+
"Username: "+user+"\n"+
"Method: "+method+"\n"+
"TXID: "+tx;

fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
chat_id:CHAT_ID,
text:message
})
});

alert("Order Sent! Wait For Admin Confirmation.");
closePayment();
}

</script>

</body>
</html>
