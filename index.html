<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Predictor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Landing Page -->
<div id="landing" class="container">
    <div class="banner-slider">
        <img src="assets/banner1.jpg" class="active">
        <img src="assets/banner2.jpg">
        <img src="assets/banner3.jpg">
    </div>
    <button class="btn-main" id="signalBtn">Signal Now</button>
</div>

<!-- Modal for Form -->
<div id="modal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="animation">⏳ Generating Signal...</div>
        <form id="userForm" class="hidden">
            <label>Betting Site Name</label>
            <input type="text" id="siteName" required>
            <label>Username</label>
            <input type="text" id="username" required>
            <button class="btn-main" type="submit">Get Signal</button>
        </form>
    </div>
</div>

<!-- Signal Section -->
<div id="signalSection" class="container hidden">
    <div id="aviatorAnimation">
        <div id="plane">✈️</div>
        <h1 id="signalDisplay"></h1>
        <canvas id="multiplierCanvas" width="350" height="100"></canvas>
    </div>
    <button class="btn-main hidden" id="buyNowBtn">Buy Now</button>
</div>

<!-- Payment Modal -->
<div id="paymentModal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Payment Details</h2>
        <ul>
            <li>Bkash: 017XXXXXXXX</li>
            <li>Nagad: 018XXXXXXXX</li>
            <li>Binance: user@example.com</li>
        </ul>
        <label>Enter Transaction ID (TXID)</label>
        <input type="text" id="txid" placeholder="TXID" required>
        <button class="btn-main" id="submitPayment">Submit Payment</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
